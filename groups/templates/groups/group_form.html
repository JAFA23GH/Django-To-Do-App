<!DOCTYPE html>
<html class="h-full bg-gray-100">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if form.instance.pk %}Edit Group{% else %}Create Group{% endif %}</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl m-4">
        <div class="rounded-2xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-white">To Do App</h1>
                        <p class="text-sm text-blue-100">{% if form.instance.pk %}Edit Group{% else %}Create Group{% endif %}</p>
                    </div>
                </div>
            </div>

            <div class="bg-white px-6 pt-3 pb-6">
                <form method="POST" class="space-y-4">
                    {% csrf_token %}

                    <div>
                        <label for="id_name" class="block text-sm font-medium text-gray-700">Group name</label>
                        <input type="text" name="name" id="id_name" value="{{ form.name.value|default_if_none:'' }}"
                               class="mt-1 block w-full rounded-md bg-gray-100 border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-600" required />
                        {% if form.name.errors %}
                            <p class="mt-1 text-sm text-red-600">{{ form.name.errors.0 }}</p>
                        {% endif %}
                    </div>                    

                    <div class="flex items-center justify-end gap-2 pt-2">
                        <a href="{% if form.instance.pk %}{% url 'group' form.instance.pk %}{% else %}{% url 'home' %}{% endif %}" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Cancel</a>
                        <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white font-medium hover:bg-blue-700">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
