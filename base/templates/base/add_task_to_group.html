<!DOCTYPE html>
<html class="h-full bg-gray-100">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Task to Group</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl m-4">
        <div class="rounded-2xl shadow-lg overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-white">To Do App</h1>
                        <p class="text-sm text-blue-100">Add Task to Group</p>
                    </div>
                </div>
            </div>
            <div class="bg-white px-6 pt-3 pb-6">
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="id_group" class="block text-sm font-medium text-gray-700">Select a group</label>
                        {{ form.group }}
                        {% if form.group.errors %}
                            <p class="mt-1 text-sm text-red-600">{{ form.group.errors.0 }}</p>
                        {% endif %}
                    </div>
                    <div class="flex items-center justify-end gap-2 pt-2">
                        <a href="{% url 'home' %}" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Cancel</a>
                        <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white font-medium hover:bg-blue-700">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
