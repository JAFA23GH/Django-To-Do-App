<!DOCTYPE html>
<html class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h1 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Let's get things done ðŸ““</h1>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm/6 font-medium text-gray-900">Username</label>
                    <div class="mt-2">
                        <input id="{{ form.username.id_for_label }}" type="text" name="{{ form.username.html_name }}" required autocomplete="username" class="block w-full rounded-md bg-gray-100 border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-600 sm:text-sm/6" placeholder="Enter your username" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="{{ form.password.id_for_label }}" class="block text-sm/6 font-medium text-gray-900">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="{{ form.password.id_for_label }}" type="password" name="{{ form.password.html_name }}" required autocomplete="current-password" class="block w-full rounded-md bg-gray-100 border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-600 sm:text-sm/6" placeholder="Enter your password" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-yellow-600 px-3 py-1.5 text-sm/6 font-semibold text-black shadow-xs hover:bg-yellow-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600">Sign in</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm/6 text-gray-500">
                Don't have an account?
                <a href="{% url 'sign_up' %}" class="font-semibold text-blue-600 hover:text-blue-500">Sign up here</a>
            </p>
        </div>
    </div>
</body>
</html>
